stages:
    - build
    - test
    - deploy
    
build:
    stage: build
    script:
        - echo "Building"
        - mkdir build
        - touch build/info.txt
    artifacts:
        paths:
            - build/
        
test:
    stage: test
    script:
        - echo "Testing"
        - test -f "build/info.txt"
        
deploy_staging:
    stage: deploy
    script:
        -echo "Deploy to staging server"
    environment:
        name: staging
        url: https://staging.example.com
    only:
    - master 